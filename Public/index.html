    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header class="text-center mb-12">
        <h1
            class="text-6xl font-bold mb-4 font-orbitron text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
            Kord-Ai</h1>
        <p class="text-2xl text-blue-300 animate-pulse">WhatsApp Automation BY MIARGE TECHIE</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <section class="glassmorphism p-8 shadow-2xl">
            <h2 class="text-3xl font-bold mb-8 text-center font-orbitron">Dashboard</h2>
            <div class="mb-8 h-64">
                <canvas id="ramUsageChart"></canvas>
                <canvas id="networkUsageChart" style="display: none;"></canvas>
                <canvas id="diskUsageChart" style="display: none;"></canvas>
            </div>
            <div class="flex justify-center space-x-4 mb-4">
                <button id="ramUsageBtn"
                    class="px-6 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400">
                    RAM Usage
                </button>
                <button id="networkUsageBtn"
                    class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Network Usage
                </button>
                <button id="diskUsageBtn"
                    class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Disk Usage
                </button>
            </div>
        </section>



        <section class="glassmorphism p-8 shadow-2xl">
            <h2 class="text-3xl font-bold mb-8 text-center font-orbitron">Statistics</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <h3 class="text-xl mb-2">Active Users</h3>
                    <p class="text-3xl font-bold"><span id="kordsonline"></span></p>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <h3 class="text-xl mb-2">Messages Sent</h3>
                    <p class="text-3xl font-bold"><span id="messageSent">0</span></p>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <h3 class="text-xl mb-2">Uptime</h3>
                    <p class="text-3xl font-bold"><span id="uptime"></span></p>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <h3 class="text-xl mb-2">Response Time</h3>
                    <p class="text-3xl font-bold"><span id="responseTime"></span></p>
                </div>
            </div>
        </section>

    </main>

    <section class="mt-12 text-center">
        <div class="typing-text text-2xl text-blue-300">
            <p>Experience the Future of WhatsApp Automation...</p>
        </div>
    </section>


    <div class="chat-box glassmorphism" id="chat-box">
        <div class="chat-header">
            <h2>KORD CHAT</h2>
            <div class="flex items-center space-x-3">
                <div class="online-users" id="online-users">0 Online</div>
                <div id="connection-status"></div>
                <button id="toggle-chat"><i class="fas fa-chevron-down"></i></button>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-tabs">
                <button class="tab-btn active">General</button>
                <button class="tab-btn">Support</button>
                <button class="tab-btn">Off-Topic</button>
            </div>
            <div class="chat-body custom-scrollbar" id="chat-messages">
                <!-- Messages will be dynamically inserted here -->
                <!-- Add more message containers as needed -->
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span class="typer"><span class="name"><b></b></span></span>
                <span>--</span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="chat-input">
                <div class="input-box">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-message"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                        <button class="action-btn"><i class="fas fa-smile"></i></button>
                        <button class="action-btn"><i class="fas fa-paperclip"></i></button>
                        <button class="action-btn"><i class="fas fa-image"></i></button>
                    </div>
                    <div class="text-xs text-gray-300">Press Enter to send</div>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="flex items-center space-x-2">
                <button class="footer-btn"><i class="fas fa-cog"></i></button>
                <button class="footer-btn"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="text-xs text-gray-300">Powered by KORD CHAT</div>
            <div class="flex items-center space-x-2">
                <button class="footer-btn"><i class="fas fa-question-circle"></i></button>
                <button class="footer-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </div>



    <footer class="fixed bottom-4 left-1/2 transform -translate-x-1/2 text-center text-blue-300">
        <p>&copy; 2024 Kord-Ai. All rights reserved.</p>
    </footer>

    <div id="terminal-container" class="bottom-2 left-4 right-4 glassmorphism" style="height: 300px;">
        <div class="terminal-header bg-gray-800 text-white p-2 rounded-t-lg flex justify-between items-center">
            <span class="font-bold text-sm">KORD-AI Console</span>
            <div class="flex space-x-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
        </div>
        <div id="terminal-output" class="p-4 h-64 overflow-y-auto bg-gray-900 font-mono text-sm">
            <!-- Terminal output will be inserted here -->
        </div>
    </div>

    <script src="/Script/chatbox.js"></script>
    <script src="/Script/command.js"></script>
    <script src="/Script/console.js"></script>
    <script src="/Script/dashbored.js"></script>
    <script src="/Script/kordonline.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>


</body>
